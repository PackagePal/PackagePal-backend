name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'
        
    - name: Build with Maven
      run: cd backend && mvn clean install

    - name: Run tests
      run: mvn test

    - name: Set up H2 Database
      run: mvn spring-boot:start

    - name: Run database migrations
      run: mvn flyway:migrate

    - name: Stop H2 Database
      run: mvn spring-boot:stop
